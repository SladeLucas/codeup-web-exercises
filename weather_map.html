<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather N' Things</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- External CSS -->
    <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<!-- NAV BAR -->
<div>
    <nav class="navbar bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="jumbotron text-center">
    <h1>Currently Viewing: Salt Lake City, Weather!</h1>
</div>
<div>
    <div id="cardholder" class="container">
        <div class="weathercontainer" id="today"></div>
        <div class="weathercontainer" id="2day"></div>
        <div class="weathercontainer" id="3day"></div>
    </div>
</div>
<div id="mapcontainer">
    <div id='map'>
        <div id="geocoder" class="geocoder">
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- JQUERY -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- geocoder file -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- keys -->
<script src="js/keys.js"></script>
<!-- External JS -->
<script src ="js/weather_map.js"></script>
</body>
</html>
