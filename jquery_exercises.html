<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
    <h1 class="header codeup" id="header">jQuery</h1>
    <p class="words codeup" id="word">stuff thats going on in this paragraph</p>
    <div class="container" id="container">
        <ul class="list" id="list">
            <li class="item1" id="item1">item</li>
            <li class="item2" id="item2">item2</li>
            <li class="item3" id="item3">stuff I alerted</li>
            <li class="item4" id="item4">item4</li>
        </ul>
    </div>
    <script>
        "use strict";

        $('h1').click(
            function () {
                $(this).css('background-color', '#FF0');
            }
        );

        $('p').dblclick(function(e) {
            $(this).css('font-size', '18px');
        });

        $('li').hover(
            function() {
                $(this).css('background-color', '#FF0000');
            },
            function() {
                $(this).css('background-color', '#000000');
            }
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
